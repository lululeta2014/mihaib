<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A nested example</title>
  <link rel="stylesheet" href="../../lib/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="../../lib/qunit.js"></script>
  <script>
    QUnit.config.autostart = false;
    setTimeout(function() {
        scheduleTests();
        QUnit.start();
    }, 1200);

    function scheduleTests() {
      test("sync", function() {
          equal(7-3, 4, "Check a subtraction");
      });
      asyncTest("async", function() {
          setTimeout(function() {
            equal(60/4, 15, "Check a division");
            start();
          }, 750);
      });
    }
  </script>
</body>
</html>
